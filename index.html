<html>
  <head></head>
  <body>
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">reverse message</button>
    </div>
    <script type="module">
      import { MiniVue as Vue } from "./mini-vue.js";

      var app5 = new Vue({
        el: "#app-5",
        data: {
          message: "Hello vue.js",
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
